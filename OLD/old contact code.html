    <!--contact form-->

    <div class="contact-banner">
        <h1>Contact Me</h1>
    
        <p class="contact-description">
          Have a question or comment? Send me a message and I'll get back to you as soon as possible. 
        </p>
      </div>
  
      <form name="contact-form">
        <div class="form-control">
          <label>Full Name</label>
          <input name="name"
            placeholder="Your Name" />
          <div class="error hide">Name is required</div>
        </div>
  
        <div class="form-control">
          <label>Email</label>
          <input
            name="email"
            placeholder="e.g. your_email@example.com"
          />
          <div class="error hide">Email is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Phone</label>
          <input name="phone"
          ></input>
          <div class="error hide">Phone is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Message</label>
          <textarea name="message"></textarea>
          <div class="error hide">Message is required</div>
        </div>
  
        <hr />
  
        <button type="submit">SUBMIT FORM</button>
      </form>
